<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
  <div class="overlay"></div>
            <div class="navcontainer mb-3">
                <div class="navheading">
                  <h3>Segs Cart</h3>
                  <div class="navicons">
                    <div class="navaddtocart">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="cartopen bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>
                      <div class="itemnumber">0</div>
                      <div class="tooltiptext"><p>Open Cart</p></div>
                    </div>
                    <div class="navwishlist">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" onclick="openWishlist()">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                      </svg>
                      <div class="itemnumber2">0</div>
                      <div class="tooltiptext"><p>Open Wishlist</p></div>
                    </div>
                  </div>
                </div>
                <div class="filterbar d-flex">
                    <input type="text" class="form-control mx-2" id="filterinput" onchange="filter()">
                    <button class="btn btn-primary p-2 mx-2"> Search</button>
                </div>
                <div class="navfilter">
                  <div class="navfilterbox">
                    <li>All</li>
                    <li>Electronics</li>
                    <li>Jewelery</li>
                    <li>Men's Clothing</li>
                    <li>Women's Clothing</li>
                  </div>
                </div>
                  </div>  
                 
                        
                         <div class="productui">
                         
                         </div>
                          
                <div class="noproducts text-center m-5 ">
                  <h1 class="noproductstext"></h1>
                </div>
              
                <div class="cartui">
                 
                  <div class="cartclose">&times</div>
                  <h4 class=" carttext text-center mt-5 mb-3"></h4> 
                  <div class="cartcontainer"></div>
                  <div class="total">
                    <p class="totalprice">Total:$0</p>
                  </div>
                  <div class="cartbuttons text-center">
                    <button class="btn btn-success my-2" id="checkbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">CheckOut</button>
                    <button class="btn btn-danger my-2" onclick="clearCart()">Clear Cart</button>
                  </div>
                </div>


                <div class="wishlistui">
                  <div class="wishlistclose">&times</div>
                  <h4 class="wishlisttext text-center mt-5 mb-3"></h4>
                  <div class="wishlistcontainer">
                   
                  </div>
                  <div class="wishlisticons text-center my-2">
                    <button class="btn btn-danger " onclick="clearWishlist()"> Clear Wishlist</button>
                  </div>
                </div>
  

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Checking Out</h1>
                       
                      </div>
                      <div class="modal-body">
                      <h2>Thank You For Shopping With Us.</h2>
                      <p>Details of the the transaction will be sent to you.</p>
                      <dib class="modaldetails">

                      </dib>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closePage()">Close Page</button>
                        <button type="button" class="btn btn-primary" onclick="GoBack()">Go Back To Page</button>
                      </div>
                    </div>
                  </div>
                </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="index.js"></script>
</body>
</html>
